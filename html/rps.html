<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="../css/rps.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="header">
        <div class="home_title">
             <i class="fa-solid fa-gamepad"></i>
             <h1>My Website</h1>
        </div>
        <div class="home_links">
             <a class="home_link" href="../index.html">Home</a>

        </div>
    </div>

    <main>
        <h1>Rock, Paper, Scissors</h1>
        <div class="choice-container">
            <div class="user-frame">
                <h2>User Choice</h2>
                <img src="../image/rps4.png" class='user-img' alt="rps">
                <p>User Score: <span class="user-score"> </span></p>
            </div>
            <div class="computer-frame">
                <h2>Computer Choice</h2>
                <img src="../image/rps4.png" class='comp-img' alt="rps">
                <p>Computer Score: <span class="comp-score"> </span></p> 
            </div>
        </div>
        
        <h2>Result: <span class="result">Start Game</span></h2>

        <div class="user-choices">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div>
            <button id="reset" class="reset">Reset</button>
        </div>
    </main>


    <script src="../java/rps.js"></script>
