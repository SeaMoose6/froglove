<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <link rel="stylesheet" href="./css/flex-box.css">
</head>
<body>
    <div class="blue">
        <div class="bbox pone">1</div>
        <div class="bbox ptwo">2</div>
        <div class="bbox pthree">3</div>
        <div class="bbox pfour">4</div>
    </div>
    <h1></h1>
    <div class="container">
        <div class="box one">1</div>
        <div class="top_right">
            <div class="box two">2</div>
            <div class="box three">3</div>
        </div>
    </div>
    <div class="mid">
        <div class="inner">
            <div class="box four">4</div>
            <div class="box five">5</div>
        </div>
        <div class="inner">
            <div class="box six">6</div>
            <div class="box seven">7</div>
        </div>
    </div>
    <div class="bottom">
        <div class="box eight">8</div>
        <div class="bot_right">
            <div class="box nine">9</div>
            <div class="box ten">10</div>
        </div>
    </div>
</body>
</html>
