<body>
     <div class="header">
          <div class="home_title">
               <i class="fa-solid fa-gamepad"></i>
               <h1 class="letters">Moose</h1>
          </div>
          <div class="home_links">
               <a class="home_link" href="index.html">Home</a>

     <hr>

     <main>
          <h1>Job Application</h1>
          <p>Please complete the form below to apply for a position with us</p>
          <hr>
          <form>
               <div class="name">
                    <p>Full Name</p>
                    <div class="names">
                         <div class="first">
                              <input type="text" class="name_box">
                              <label for="first-name">First Name</label>
                         </div>
                         <div class="middle">
                              <input type="text" class="name_box">
                              <label for="middle-name">Middle Name</label>
                         </div>
                         <div class="last">
                              <input type="text" class="name_box">
                              <label for="last-name">Last Name</label>
                         </div>
                    </div>
               </div>
               <div class="address">
                    <p>Current Address</p>
                    <div class="addres_input">
                         <div class="addres_one">
                              <input type="text" class="address_box">
                              <label for="street">Street Address</label>
                         </div>
                         <div class="addres_two">
                              <input type="text" class="address_box">
                              <label for="street">Street Address Line 2</label>
                         </div>
                         <div class="state_city">
                              <div class="city">
                                   <input type="text" class="city_box">
                                   <label for="city">City</label>
                              </div>
                              <div class="state">
                                   <input type="text" class="city_box">
                                   <label for="state">State / Province</label>
                              </div>
                         </div>
                         <div class="zip_country">
                              <div class="zip">
                                   <input type="text" class="zip_box">
                                   <label for="zip">Postal / Zip Code</label>
                              </div>
                              <div class="country">
                                   <select name="country" id="country">
                                        <option value="USA">USA</option>
                                        <option value="Canada">Canada</option>
                                        <option value="Russia">Russia</option>
                                        <option value="Belarus">Belarus</option>
                                        <option value="Spain">Spain</option>
                                   </select>
                                   <label for="country">Country</label>
                              </div>
                         </div>
                    </div>
               </div>
               <div class="email">
                    <p>Email Address</p>
                    <input type="text" placeholder="ex: myname@example.com" class="email_box">
               </div>
               <div class="phone">
                    <p>Phone Number</p>
                    <input type="tel" name="" id="">
               </div>
\
          </form>
     </main>

               <a href=""><i class="fa-brands fa-facebook"></i></a>
               <a href=""></a>
          </div>
     </div>
</body>
</html>
